    <!-- Chatbot Message Footer -->
  
  <div class="chatbot-footer">
     <form action="#" class="chatbot-form">
       <textarea placeholder="Message..." class="message-input" required ></textarea>
  
       <div class="chatbot-controls">
         <button id="emoji-picker" type="button"  class="material-symbols-outlined">
           sentiment_satisfied
           </button>
           <div class="file-upload-wrapper">
            <input type="file" class="file" id="file-input" hidden>
           <img src="#" >
            <button  type="button" id="file-upload" class="material-symbols-rounded">
              attach_file  </button>
              <button  type="button" id="file-cancel" class="material-symbols-rounded">
                close</button>
           </div>

           <button type="submit" class="material-symbols-rounded" id="send-message">
             arrow_upward
            </button>
         </div>
     </form>
  </div>
  
  </div>
